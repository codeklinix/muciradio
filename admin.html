<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MuciRadio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Admin Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Panel</h1>
            </div>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link active">Manage Stations</a></li>
                    <li><a href="playlist.html" class="nav-link">Playlists</a></li>
                    <li><a href="premium_dashboard.html" class="nav-link premium-link"><i class="fas fa-crown"></i> Premium</a></li>
                    <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Admin Content -->
    <main class="admin-container">
        <div class="container">
            <div class="admin-header">
                <div>
                    <h2>Manage Radio Stations</h2>
                    <p>Welcome, <span id="adminUsername">Admin</span>!</p>
                </div>
                <div class="admin-actions">
                    <button id="addStationBtn" class="cta-button">Add New Station</button>
                </div>
            </div>
            
            <!-- Diagnostic Tools -->
            <div class="diagnostic-panel">
                <h3><i class="fas fa-tools"></i> System Tools</h3>
                <div class="diagnostic-links">
                    <a href="test_js_api.html" target="_blank" class="diag-btn">
                        <i class="fas fa-code"></i> JS API Test
                    </a>
                    <a href="debug_api.php" target="_blank" class="diag-btn">
                        <i class="fas fa-bug"></i> API Debug
                    </a>
                    <a href="setup.php" target="_blank" class="diag-btn">
                        <i class="fas fa-database"></i> Database Setup
                    </a>
                    <a href="fix_images.php" target="_blank" class="diag-btn">
                        <i class="fas fa-image"></i> Fix Images
                    </a>
                    <a href="test_simple_api.php" target="_blank" class="diag-btn">
                        <i class="fas fa-flask"></i> Simple API Test
                    </a>
                    <a href="api/stations.php" target="_blank" class="diag-btn">
                        <i class="fas fa-radio"></i> Stations API
                    </a>
                    <a href="api/playlists.php" target="_blank" class="diag-btn">
                        <i class="fas fa-list"></i> Playlists API
                    </a>
                </div>
            </div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stationsTable">
                    <!-- Stations data will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Station Modal -->
    <div class="modal" id="stationModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Add New Station</h3>
            <form id="stationForm">
                <input type="hidden" id="stationId">
                <div class="form-group">
                    <label for="stationName">Name</label>
                    <input type="text" id="stationName" required>
                </div>
                <div class="form-group">
                    <label for="stationGenre">Genre</label>
                    <input type="text" id="stationGenre" required>
                </div>
                <div class="form-group">
                    <label for="stationCountry">Country</label>
                    <input type="text" id="stationCountry" required>
                </div>
                <div class="form-group">
                    <label for="stationUrl">Stream URL</label>
                    <input type="text" id="stationUrl" required>
                </div>
                <div class="form-group">
                    <label for="stationLogo">Logo URL</label>
                    <input type="text" id="stationLogo" required>
                </div>
                <button type="submit" class="cta-button">Save Station</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>

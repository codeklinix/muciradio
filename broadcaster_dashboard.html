<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcaster Dashboard - MuciRadio</title>
    <link rel="stylesheet" href="styles.css?v=20250625041500">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: #f8f9fa;
            padding: 20px 0;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .dashboard-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .dashboard-title p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .dashboard-nav {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .dashboard-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-card i {
            font-size: 3rem;
            color: #FF6B35;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            color: #333;
        }

        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 1.1rem;
        }

        .dashboard-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .section-header {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .add-station-btn {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-station-btn:hover {
            background: #e55a2b;
        }

        .section-content {
            padding: 30px;
        }

        .stations-list {
            display: grid;
            gap: 20px;
        }

        .station-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .station-item:hover {
            border-color: #FF6B35;
            box-shadow: 0 5px 15px rgba(255,107,53,0.1);
        }

        .station-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #666;
        }

        .station-info {
            flex: 1;
        }

        .station-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .station-details {
            color: #666;
            font-size: 0.9rem;
        }

        .station-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .station-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #f8f9fa;
            border-color: #FF6B35;
            color: #FF6B35;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .modal-header {
            background: #FF6B35;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #FF6B35;
            color: white;
        }

        .btn-primary:hover {
            background: #e55a2b;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-stations {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-stations i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-header .container {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .dashboard-nav {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .station-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .station-logo {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="container">
                <div class="dashboard-title">
                    <h1><i class="fas fa-broadcast-tower"></i> Broadcaster Dashboard</h1>
                    <p>Welcome back, <span id="username">Broadcaster</span>!</p>
                </div>
                <div class="dashboard-nav">
                    <a href="index.html" class="nav-btn">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <button onclick="logout()" class="nav-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-radio"></i>
                    <h3 id="totalStations">0</h3>
                    <p>Total Stations</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-play-circle"></i>
                    <h3 id="activeStations">0</h3>
                    <p>Active Stations</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalListeners">0</h3>
                    <p>Total Listeners</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3 id="monthlyPlays">0</h3>
                    <p>Monthly Plays</p>
                </div>
            </div>

            <!-- Stations Section -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-radio"></i> My Stations</h2>
                    <button class="add-station-btn" onclick="openAddStationModal()">
                        <i class="fas fa-plus"></i> Add Station
                    </button>
                </div>
                <div class="section-content">
                    <div class="alert success" id="successAlert"></div>
                    <div class="alert error" id="errorAlert"></div>
                    <div class="stations-list" id="stationsList">
                        <!-- Stations will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Station Modal -->
    <div id="stationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Station</h3>
                <span class="close" onclick="closeStationModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="stationForm">
                    <input type="hidden" id="stationId" name="stationId">
                    
                    <div class="form-group">
                        <label for="stationName">Station Name *</label>
                        <input type="text" id="stationName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stationGenre">Genre *</label>
                        <select id="stationGenre" name="genre" required>
                            <option value="">Select Genre</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="country">Country</option>
                            <option value="electronic">Electronic</option>
                            <option value="hip-hop">Hip Hop</option>
                            <option value="reggae">Reggae</option>
                            <option value="blues">Blues</option>
                            <option value="folk">Folk</option>
                            <option value="news">News</option>
                            <option value="talk">Talk</option>
                            <option value="sports">Sports</option>
                            <option value="music">Music</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="stationCountry">Country *</label>
                        <input type="text" id="stationCountry" name="country" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stationUrl">Stream URL *</label>
                        <input type="url" id="stationUrl" name="stream_url" required placeholder="https://example.com/stream">
                    </div>
                    
                    <div class="form-group">
                        <label for="stationLogo">Logo URL</label>
                        <input type="url" id="stationLogo" name="logo_url" placeholder="https://example.com/logo.png">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeStationModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveStation()">Save Station</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let editingStationId = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadStations();
            updateStats();
        });

        async function checkAuth() {
            try {
                const response = await fetch('api/broadcaster_auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'verify' })
                });

                const result = await response.json();

                if (!result.logged_in) {
                    window.location.href = 'broadcaster.html';
                    return;
                }

                currentUser = result.user;
                document.getElementById('username').textContent = currentUser.username;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'broadcaster.html';
            }
        }

        async function logout() {
            try {
                await fetch('api/broadcaster_auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'logout' })
                });
            } catch (error) {
                console.error('Logout failed:', error);
            }
            
            window.location.href = 'broadcaster.html';
        }

        async function loadStations() {
            try {
                const response = await fetch(`api/broadcaster_stations.php?user_id=${currentUser.id}`);
                const result = await response.json();

                if (result.success) {
                    displayStations(result.data);
                } else {
                    showAlert('Failed to load stations', 'error');
                }
            } catch (error) {
                console.error('Failed to load stations:', error);
                showAlert('Failed to load stations', 'error');
            }
        }

        function displayStations(stations) {
            const stationsList = document.getElementById('stationsList');
            
            if (stations.length === 0) {
                stationsList.innerHTML = `
                    <div class="no-stations">
                        <i class="fas fa-radio"></i>
                        <h3>No stations yet</h3>
                        <p>Add your first radio station to get started!</p>
                    </div>
                `;
                return;
            }

            stationsList.innerHTML = stations.map(station => `
                <div class="station-item">
                    <div class="station-logo">
                        ${station.logo_url ? 
                            `<img src="${station.logo_url}" alt="${station.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">` :
                            `<i class="fas fa-radio"></i>`
                        }
                    </div>
                    <div class="station-info">
                        <div class="station-name">${station.name}</div>
                        <div class="station-details">${station.genre} â€¢ ${station.country}</div>
                        <div class="station-status">
                            <span class="status-badge ${station.is_active ? 'status-active' : 'status-inactive'}">
                                ${station.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                    </div>
                    <div class="station-actions">
                        <button class="action-btn" onclick="editStation(${station.id})" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn" onclick="toggleStationStatus(${station.id}, ${station.is_active})" title="${station.is_active ? 'Deactivate' : 'Activate'}">
                            <i class="fas fa-${station.is_active ? 'pause' : 'play'}"></i>
                        </button>
                        <button class="action-btn" onclick="deleteStation(${station.id})" title="Delete" style="color: #dc3545;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            // This would typically fetch real analytics data
            document.getElementById('totalStations').textContent = '0';
            document.getElementById('activeStations').textContent = '0';
            document.getElementById('totalListeners').textContent = '0';
            document.getElementById('monthlyPlays').textContent = '0';
        }

        function openAddStationModal() {
            editingStationId = null;
            document.getElementById('modalTitle').textContent = 'Add New Station';
            document.getElementById('stationForm').reset();
            document.getElementById('stationId').value = '';
            document.getElementById('stationModal').style.display = 'block';
        }

        function closeStationModal() {
            document.getElementById('stationModal').style.display = 'none';
            hideAlerts();
        }

        async function saveStation() {
            const formData = new FormData(document.getElementById('stationForm'));
            const data = {
                name: formData.get('name'),
                genre: formData.get('genre'),
                country: formData.get('country'),
                stream_url: formData.get('stream_url'),
                logo_url: formData.get('logo_url') || null,
                user_id: currentUser.id
            };

            try {
                const url = editingStationId ? 
                    `api/broadcaster_stations.php?id=${editingStationId}` : 
                    'api/broadcaster_stations.php';
                
                const response = await fetch(url, {
                    method: editingStationId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Station ${editingStationId ? 'updated' : 'added'} successfully!`, 'success');
                    closeStationModal();
                    await loadStations();
                    updateStats();
                } else {
                    showAlert(result.error || 'Failed to save station', 'error');
                }
            } catch (error) {
                console.error('Failed to save station:', error);
                showAlert('Failed to save station', 'error');
            }
        }

        async function editStation(stationId) {
            try {
                const response = await fetch(`api/broadcaster_stations.php?id=${stationId}&user_id=${currentUser.id}`);
                const result = await response.json();

                if (result.success && result.data) {
                    const station = result.data;
                    editingStationId = stationId;
                    
                    document.getElementById('modalTitle').textContent = 'Edit Station';
                    document.getElementById('stationId').value = station.id;
                    document.getElementById('stationName').value = station.name;
                    document.getElementById('stationGenre').value = station.genre;
                    document.getElementById('stationCountry').value = station.country;
                    document.getElementById('stationUrl').value = station.stream_url;
                    document.getElementById('stationLogo').value = station.logo_url || '';
                    
                    document.getElementById('stationModal').style.display = 'block';
                } else {
                    showAlert('Failed to load station details', 'error');
                }
            } catch (error) {
                console.error('Failed to load station:', error);
                showAlert('Failed to load station details', 'error');
            }
        }

        async function deleteStation(stationId) {
            if (!confirm('Are you sure you want to delete this station? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`api/broadcaster_stations.php?id=${stationId}&user_id=${currentUser.id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Station deleted successfully!', 'success');
                    await loadStations();
                    updateStats();
                } else {
                    showAlert(result.error || 'Failed to delete station', 'error');
                }
            } catch (error) {
                console.error('Failed to delete station:', error);
                showAlert('Failed to delete station', 'error');
            }
        }

        async function toggleStationStatus(stationId, currentStatus) {
            try {
                const response = await fetch(`api/broadcaster_stations.php?id=${stationId}&user_id=${currentUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        is_active: !currentStatus
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Station ${!currentStatus ? 'activated' : 'deactivated'} successfully!`, 'success');
                    await loadStations();
                    updateStats();
                } else {
                    showAlert(result.error || 'Failed to update station status', 'error');
                }
            } catch (error) {
                console.error('Failed to update station status:', error);
                showAlert('Failed to update station status', 'error');
            }
        }

        function showAlert(message, type) {
            hideAlerts();
            const alert = document.getElementById(type + 'Alert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                hideAlerts();
            }, 5000);
        }

        function hideAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('stationModal');
            if (event.target === modal) {
                closeStationModal();
            }
        }
    </script>
</body>
</html>
